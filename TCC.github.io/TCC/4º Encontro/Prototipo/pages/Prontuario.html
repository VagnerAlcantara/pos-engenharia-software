<div class="panel-group">
  <div class="panel panel-default">
	<div class="panel-heading"><h4>Dados Pessoais</h4></div>
    <div class="panel-body">
		<fieldset disabled>
			<div class="form-group col-lg-2">
				<label for="cpfPaciente">CPF</label>
				<input type="text" class="form-control input-small" id="cpfPaciente" aria-describedby="cpfPacienteHelp" value="XXX.XXX.XXX-XX"/>
			</div>
			<div class="form-group col-lg-10">
				<label for="nomePaciente">Nome</label>
				<input type="text" class="form-control input-small" id="nomePaciente" aria-describedby="nomePacienteHelp" value="Maria"/>
			</div>
			<div class="form-group col-lg-2">
				<label for="dataNascimento">Data Nascimento</label>
				<input type="text" class="form-control input-small" id="dataNascimento" aria-describedby="dataNascimentoHelp" value="DD/MM/YYYY"/>
			</div>
			<div class="form-group col-lg-2">
				<label for="rgPaciente">RG</label>
				<input type="text" class="form-control input-small" id="rgPaciente" aria-describedby="rgPacienteHelp" value="XX.XXX.XXX-X"/>
			</div>
			<div class="form-group col-lg-2">
				<label for="telefonePaciente">Telefone</label>
				<input type="text" class="form-control input-small" id="telefonePaciente" aria-describedby="telefonePacienteHelp" value="(XX) XXXX-XXX"/>
			</div>
			<div class="form-group col-lg-2">
				<label for="sexoPaciente">Sexo</label></br>
				<select class="form-control input-small" id="sexoPaciente" aria-describedby="sexoPacienteHelp">
				  <option value="fem">Feminino</option>
				  <option value="masc">Masculino</option>
				</select>
			</div>
			<div class="form-group col-lg-8">
				<label for="nomeEmpresa">Endereço</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Rua A"/>
			</div>
			<div class="form-group col-lg-1">
				<label for="nomeEmpresa">Número</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="00"/>
			</div>
			<div class="form-group col-lg-1">
				<label for="nomeEmpresa">Comp.</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value=""/>
			</div>
			<div class="form-group col-lg-2">
				<label for="nomeEmpresa">CEP</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="00000-000"/>
			</div>
			<div class="form-group col-lg-6">
				<label for="nomeEmpresa">Bairro</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Centro"/>
			</div>
			<div class="form-group col-lg-4">
				<label for="nomeEmpresa">Cidade</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="São Paulo"/>
			</div>
			<div class="form-group col-lg-2">
				<label for="nomeEmpresa">Estado</label>
				<input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="SP"/>
			</div>
		</fieldset>
		<div class="form-group col-lg-12 text-right">
			<button type="submit" class="btn btn-default">Editar</button>
		</div>
	</div>
  </div>
  
  <!-- Histórico -->
