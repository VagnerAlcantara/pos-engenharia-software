<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Log</h4></div>
        <div class="panel-body">
            <fieldset disabled>
                <div class="form-group col-lg-12">
                    <div class="form-group col-lg-10">
                        <label for="nomePaciente">Usuário responsável pela alteração</label>
                        <input type="text" class="form-control input-small" id="nomePaciente" aria-describedby="nomePacienteHelp" value="Natalia Rosetto" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="dtFim">Data</label>
                        <div class='input-group date col-sm-8' id='dtInicio'>
                            <input type='date' class="form-control datepicker " value="01/01/1900" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-sm-5">
                        <label for="dtFim">Horário</label>
                        <div class='input-group date col-sm-8' id='dtInicio'>
                            <input type='date' class="form-control datepicker " value="09:00" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
