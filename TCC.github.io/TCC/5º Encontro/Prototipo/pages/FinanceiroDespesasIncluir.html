<div class="panel-group">
  <div class="panel panel-default">
	<div class="panel-heading"><h4>Despesa</h4></div>
    <div class="panel-body">
			<div class="form-group col-lg-10">
				<label for="nomePaciente">Título</label>
				<input type="text" class="form-control input-small" id="nomePaciente" aria-describedby="nomePacienteHelp" value=""/>
			</div>
			<div class="form-group col-lg-2">
				<label for="dataNascimento">Quantidade</label>
				<input type="text" class="form-control input-small" id="dataNascimento" aria-describedby="dataNascimentoHelp" value=""/>
			</div>
			<div class="form-group col-lg-5">
				<label for="rgPaciente">Motivo</label>
				<input type="text" class="form-control input-small" id="rgPaciente" aria-describedby="rgPacienteHelp" value=""/>
			</div>
			<div class="form-group col-lg-2">
				<label for="cpfPaciente">Valor</label>
				<input type="text" class="form-control input-small" id="cpfPaciente" aria-describedby="cpfPacienteHelp" value=""/>
			</div>

			<div class="form-group col-lg-3">
				<label for="sexoPaciente">Situação</label></br>
				<select class="form-control input-small" id="sexoPaciente" aria-describedby="sexoPacienteHelp">
				  <option value="pago">Selecione</option>
				  <option value="pago">Pago</option>
				  <option value="pendente">Pendente</option>
				</select>
			</div>
			<div class="form-group col-lg-12 text-right">
					<button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalSuccessSalvar" title="Salvar">Salvar</button>
		</div>
	</div>
</div>
<div class="modal fade" id="myModalSuccessSalvar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="panel-group ">
		<div class="panel panel-default">
		
			<div class="panel-body text-left">
				<p class="alert alert-success"><strong> Aviso!</strong></p>
				<p>Despesa gerada com sucesso!</p>
			</div>
		</div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
</div>
