    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="panel-group ">
      <div class="panel panel-default ">
        <div class="panel-body text-left ">
          <p class="alert alert-warning"><strong> Aviso!</strong></p>
          <p>Confirmar a exclusão da empresa?</p>

      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalEmpresaExcluido">Sim</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" >Não</button>
