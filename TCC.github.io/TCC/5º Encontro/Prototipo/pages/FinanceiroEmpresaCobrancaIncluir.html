<div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Gerar Cobrança</h4></div>
      <div class="panel-body">
        <fieldset disabled>
            <div class="form-group col-md-3">
                <label for="cnpjEmpresa">CNPJ</label>
                <input type="text" class="form-control input-small" id="cnpjEmpresa" aria-describedby="cnpjEmpresaHelp" value="11.222.333/0000-11" disabled="disabled"/>
            </div>
            <div class="form-group col-lg-9">
                <label for="nomeEmpresa">Razão social</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Empresa XPTO" />
            </div>
            <div class="form-group col-lg-2">
                <label for="telefoneEmpresa">Telefone</label>
                <input type="text" class="form-control input-small" id="telefoneEmpresa" aria-describedby="telefoneEmpresaHelp" value="(11) 2222-4444" />
            </div>
            <div class="form-group col-lg-4">
                <label for="emailEmpresa">E-mail</label></br>
                <input type="text" class="form-control input-small" id="emailEmpresa" aria-describedby="emailEmpresaHelp" value="email@email.com" />
            </div>
        </fieldset>
        <div class="form-group col-lg-2">
          <label for="telefonePaciente">Valor</label>
          <input type="text" class="form-control input-small" id="telefonePaciente" aria-describedby="telefonePacienteHelp" value="R$"/>
			  </div>
        <div class="form-group col-lg-3">
          <label for="sexoPaciente">Serviço</label></br>
          <select class="form-control input-small" id="sexoPaciente" aria-describedby="sexoPacienteHelp">
            <option value="pago">Selecione</option>
            <option value="pago">Avaliação Psicológica</option>
            <option value="pendente">Análise Clinica</option>
          </select>
        </div>
        <div class="form-group col-lg-12 text-right">
              <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalSuccessSalvar" title="Salvar">Salvar</button>
          </div>
      </div>
    </div>
  </div>
  
  <div class="form-group col-lg-15 text-right">
  <button type="button" class="btn btn-default " onclick="window.history.back();">
      <span class="glyphicon glyphicon-chevron-left"></span>Voltar
  </button>	
</div>
<div class="modal fade" id="myModalSuccessSalvar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="panel-group ">
		<div class="panel panel-default">
		
			<div class="panel-body text-left">
				<p class="alert alert-success"><strong> Aviso!</strong></p>
				<p>Cobrança gerada com sucesso!</p>
			</div>
		</div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
</div>
