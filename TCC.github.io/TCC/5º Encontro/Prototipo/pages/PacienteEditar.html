<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Dados Pessoais</h4></div>
        <div class="panel-body">
            <div class="form-group col-lg-2">
                <label for="cpfPaciente">CPF</label>
                <input type="text" class="form-control input-small" id="cpfPaciente" aria-describedby="cpfPacienteHelp" value="222.333.444-55" disabled />
            </div>
            <div class="form-group col-lg-10">
                <label for="nomePaciente">Nome</label>
                <input type="text" class="form-control input-small" id="nomePaciente" aria-describedby="nomePacienteHelp" value="Maria" />
            </div>
            <div class="form-group col-lg-2">
                <label for="dataNascimento">Data Nascimento</label>
                <input type="text" class="form-control input-small" id="dataNascimento" aria-describedby="dataNascimentoHelp" value="01/01/1900" />
            </div>
            <div class="form-group col-lg-2">
                <label for="rgPaciente">RG</label>
                <input type="text" class="form-control input-small" id="rgPaciente" aria-describedby="rgPacienteHelp" value="40.555.888-8" />
            </div>
            <div class="form-group col-lg-2">
                <label for="telefonePaciente">Telefone</label>
                <input type="text" class="form-control input-small" id="telefonePaciente" aria-describedby="telefonePacienteHelp" value="(11) 2222-3233" />
            </div>
            <div class="form-group col-lg-4">
                <label for="emailEmpresa">E-mail</label></br>
                <input type="text" class="form-control input-small" id="emailEmpresa" aria-describedby="emailEmpresaHelp" value="email@email.com.br" />
            </div>
            <div class="form-group col-lg-2">
                <label for="sexoPaciente">Sexo</label></br>
                <select class="form-control input-small" id="sexoPaciente" aria-describedby="sexoPacienteHelp">
                    <option value="fem">Feminino</option>
                    <option value="masc">Masculino</option>
                </select>
            </div>
            <div class="row"></div>
            <div class="form-group col-lg-2">
                <label for="nomeEmpresaCEP">CEP</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="00011-222" />
            </div>
            <div class="form-group col-lg-8">
                <label for="nomeEmpresaEndereco">Endereço</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Rua B" />
            </div>
            <div class="form-group col-lg-1">
                <label for="nomeEmpresaNimero">Número</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="2" />
            </div>
            <div class="form-group col-lg-1">
                <label for="nomeEmpresaComp">Comp.</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Bl. B" />
            </div>
            <div class="form-group col-lg-6">
                <label for="nomeEmpresaBairro">Bairro</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="Bairro B" />
            </div>
            <div class="form-group col-lg-3">
                <label for="nomeEmpresaCidade">Cidade</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="São Paulo" />
            </div>
            <div class="form-group col-lg-3">
                <label for="nomeEmpresaEstado">Estado</label>
                <input type="text" class="form-control input-small" id="nomeEmpresa" aria-describedby="nomeEmpresaHelp" value="São Paulo" />
            </div>
            <div class="col-lg-6">
                <label for="nomeEmpresa">Convênio</label></br>
                <label class="radio-inline">
                    <input name="optConvenio" id="optionsRadiosInline1" value="option1" type="radio" checked onchange="mostraConvenio()">Sim
                </label>
                <label class="radio-inline">
                    <input name="optConvenio" id="optionsRadiosInline2" value="option2" type="radio" onchange="escondeConvenio()">Não
                </label>
                <div class="form-group row"></div>
                <div id="idConvenios">
                    <label for="sexoPaciente">Selecione um convênio</label></br>
                    <select class="form-control input-small" style="width:70%" id="sexoPaciente" aria-describedby="sexoPacienteHelp">
                        <option value="Sel">Selecione</option>
                        <option value="Ami" selected>Amil Saúde</option>
                        <option value="Uni">Central Nacional Unimed</option>
                        <option value="Int">Notre Dame Intermédica</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <label for="nomeEmpresa">Empresa</label></br>
                <label class="radio-inline">
                    <input name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" type="radio" checked onchange="mostraEmpresa()">Sim
                </label>
                <label class="radio-inline">
                    <input name="optionsRadiosInline" id="optionsRadiosInline2" value="option2" type="radio" onchange="escondeEmpresa()">Não
                </label>
                <div class="form-group row"></div>
                <div id="idEmpresas">
                    <label for="sexoPaciente">Selecione uma empresa</label></br>
                    <select class="form-control input-small" id="sexoPaciente" style="width:70%" aria-describedby="sexoPacienteHelp">
                        <option value="Sel">Selecione</option>
                        <option value="Ami" selected>Empresa A</option>
                        <option value="Uni">Empresa B</option>
                    </select>
                </div>
            </div>
            <div class="row"></div>
            <br>

            <div class="form-group col-lg-12 text-right">
                <button type="submit" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalSuccessPaciente">Salvar</button>
            </div>
        </div>
    </div>

</div>
<div class="form-group col-lg-15 text-right">
    <button type="button" class="btn btn-default " onclick="carregarPagina('index.html')">
        <span class="glyphicon glyphicon-chevron-left"></span>Voltar
    </button>
    <div>




        <!-- Modal -->

        <div class="modal fade" id="myModalSuccessPaciente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="panel-group ">
                        <div class="panel panel-default">

                            <div class="panel-body text-left">
                                <p class="alert alert-success"><strong> Aviso!</strong></p>
                                <p>Dados do paciente salvos com sucesso!</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script type="text/javascript">

            function escondeConvenio() {

                $('#idConvenios').hide();
            }

            function mostraConvenio() {
                $('#idConvenios').show();
            }

            function escondeEmpresa() {

                $('#idEmpresas').hide();
            }

            function mostraEmpresa() {
                $('#idEmpresas').show();
            }
        </script>
